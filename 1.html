<h2 style="margin-top:45px;"><a href="https://namu.wiki/w/%EC%B9%98%ED%82%A8" target="_blank" title="치킨 나무위키">치킨</a></h2>
  <p style="margin-top:45px;">토막난 닭고기에 양념을 한 뒤 밀가루나 전분 등을 묻히고 끓는 기름에 튀긴 요리이다.</p>
    <img src="치킨.jpg" width="500">
  <p style="margin-top:45px;">치킨은 닭을 180도 기름에 튀킨 음식이다.<strong>튀김은 <u>다공질 구조</u></strong>로 내가 가장 좋아하는 구조이다.</p>
    <img src="다공질 구조.jpg" width="500">
  <p style="margin-top:45px;">현재는 조각내지 않고 튀기거나, <u>기름에 튀기지 않는 방식의 요리도 치킨</u>이라 불리고 있으며 그 외 다양한 변형들이 만들어지고 있다</p>
