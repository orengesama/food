  <p style=margin-top:45px;>피자(pizza)는 밀가루로 된 얇고 납작한 반죽에 토마토 소스와 치즈 등(토핑)을 얹어서 구워내는 이탈리아식 파이의 일종이다. 한국인들이 가장 많이 즐기는 양식 중 하나이자, 이탈리아 기원 요리의 하나이며, 세계적으로도 이탈리아를 대표하는 요리로 꼽힌다.</p>
